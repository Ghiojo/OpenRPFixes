# OpenRP Descriptions

use-perm: orpdesc.set
override-perm: orpdesc.override
check-perm: orpdesc.check
bypass-cooldown-perm: orpdesc.bypasscooldown

fields:
   name:
      allowed-values:
         type: contains
         case-sensitive: false
         value: "abcdefghijklmnopqrstuvwxyz.-' "
      length:
         minimum: 3
         maximum: 24
      color-code-perm: orpdesc.name.color
      cooldown: 10
      default-value: <?>
   description:
      allowed-values:
         type: without
         case-sensitive: false
         value: null
      length:
         minimum: 3
      color-code-perm: orpdesc.desc.color
      cooldown: 10
      default-value: No description set
   gender:
      allowed-values:
         type: list
         case-sensitive: true
         value:
         - Male
         - Female
         - Other
      color-code-perm: orpdesc.desc.color
      cooldown: 10
      default-value: Other
   race:
      allowed-values:
         type: locked
      default-value: Human
