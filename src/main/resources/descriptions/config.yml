# You can use this field in PlaceholderAPI/MVdWPlaceholderAPI via %orpdesc_example-field% or {orpdesc_example-field}, depending.
# Some plugins may directly link with OpenRP Descriptions, and in that case use {orpdesc_example-field} as the placeholder.

# Can a player be right clicked for you to see their description?
right-click-player-to-view-description: true
# Do players have to crouch in order to be able to right click a player for their description?
must-crouch-to-view-description: true
# What does the description look like?
description-format:
- "&e{player}'s &aDescription:"
- "&bName: {orpdesc_name}"
- "&bGender: {orpdesc_gender}"
- "&bRace: {orpdesc_race}"
- "&bDescription:"
- "&f{orpdesc_description}"